input courseInput {
  title: String
  author: String
  description: String
  topic: String
  url: String
}
type Query {
  course(id: Int!): Course
  courses(topic: String): [Course]
},
type Mutation {
  updateCourse(id: Int!, input: courseInput): Course
  createCourse(input: courseInput): Course,
  deleteCourse(id: Int!): [Course]
},
type Course {
  id: Int
  title: String
  author: String
  description: String
  topic: String
  url: String
}